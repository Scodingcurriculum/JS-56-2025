<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet Details Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin: auto;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #444;
      color: white;
    }
    tr:hover {
      background-color: #f2f2f2;
      cursor: pointer;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 40%;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Planets Table</h2>
  <table id="planetTable">
    <thead>
      <tr>
        <th>Planet Name</th>
        <th>Click for Details</th>
      </tr>
    </thead>
    <tbody>
      <tr onclick="showDetails('Mercury')">
        <td>Mercury</td>
        <td>View</td>
      </tr>
      <tr onclick="showDetails('Venus')">
        <td>Venus</td>
        <td>View</td>
      </tr>
      <tr onclick="showDetails('Earth')">
        <td>Earth</td>
        <td>View</td>
      </tr>
      <tr onclick="showDetails('Mars')">
        <td>Mars</td>
        <td>View</td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div id="planetModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="planetName"></h3>
      <p><strong>Color:</strong> <span id="planetColor"></span></p>
      <p><strong>Year Span:</strong> <span id="planetYear"></span></p>
      <p><strong>Type:</strong> <span id="planetType"></span></p>
    </div>
  </div>

  <script>
    const planetData = {
      Mercury: { color: "Gray", year: "88 Earth days", type: "Terrestrial" },
      Venus: { color: "Yellowish-white", year: "225 Earth days", type: "Terrestrial" },
      Earth: { color: "Blue and green", year: "365.25 days", type: "Terrestrial" },
      Mars: { color: "Red", year: "687 Earth days", type: "Terrestrial" }
    };

    function showDetails(planet) {
      const data = planetData[planet];
      document.getElementById("planetName").textContent = planet;
      document.getElementById("planetColor").textContent = data.color;
      document.getElementById("planetYear").textContent = data.year;
      document.getElementById("planetType").textContent = data.type;
      document.getElementById("planetModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("planetModal").style.display = "none";
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      const modal = document.getElementById("planetModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  
  </script>

</body>
</html>
